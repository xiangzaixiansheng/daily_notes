<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>xiangzaixiansheng notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/xiangzaixiansheng/daily_notes.git',
      name: 'daily_notes',
      nameLink: '/daily_notes/#/',
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      // subMaxLevel: 3,
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      search: 'auto',
      search: {
        maxAge: 86400000,
        paths: '/',
        placeholder: '搜索',
        noData: 'No Results',
        namespace: 'website-1',
        },
        markdown: {
        //If you have defined the follow section, 
        //then you need to follow the steps in the next section.
        //(only the code section matters in this plugin)
          
            code: function(code, lang, base=null) { 
  var pdf_renderer = function(code, lang, verify) {
    function unique_id_generator(){
      function rand_gen(){
        return Math.floor((Math.random()+1) * 65536).toString(16).substring(1);
      }
      return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
    }
    if(lang && !lang.localeCompare('pdf', 'en', {sensitivity: 'base'})){
      if(verify){
        return true;
      }else{
        var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
        var container_list = new Array();
        if(localStorage.getItem('pdf_container_list')){
          container_list = JSON.parse(localStorage.getItem('pdf_container_list'));  
        }
        container_list.push({"pdf_location": code, "div_id": divId});
        localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
        return (
          '<div style="margin-top:'+ PDF_MARGIN_TOP +'; margin-bottom:'+ PDF_MARGIN_BOTTOM +';" id="'+ divId +'">'
            + '<a href="'+ code + '"> Link </a> to ' + code +
          '</div>'
        );
      } 
    }
    return false;
  }
  if(pdf_renderer(code, lang, true)){
     return pdf_renderer(code, lang, false);
  }
  /* SECTION START: Put other custom code rendering functions here
    i.e. If the language of the code block is LaTex, 
    put the code below to replace original code block with the text: 
    'Using LaTex is much better than handwriting!' inside a div container.

    if (lang == "latex") {
      return ('<div class="container">Using LaTex is much better than handwriting!</div>');
    }

  SECTION END */
  return (base ? base : this.origin.code.apply(this, arguments));
}
     } 
    }
  </script>
  <!-- Docsify v4 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- PDFObject.js is a required dependency of this plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script> 
  <!-- This is the source code of the pdf embed plugin -->
  <script src="path-to-file/docsify-pdf-embed.js"></script>
  <!-- or use this if you are not hosting the file yourself -->
  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

    .content {
      overflow: auto;
    }
    </style> -->
</body>
</html>
